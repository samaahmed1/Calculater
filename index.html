<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="calc">
        <input type="text" id="display" disabled />
        <div class="buttons">
          <button onclick="appendNamber('7')">7</button>
          <button onclick="appendNamber('8')">8</button>
          <button onclick="appendNamber('9')">9</button>
          <button onclick="appendOperator('+')">+</button>
          <button onclick="appendNamber('4')">4</button>
          <button onclick="appendNamber('5')">5</button>
          <button onclick="appendNamber('6')">6</button>
          <button onclick="appendOperator('-')">-</button>
          <button onclick="appendNamber('1')">1</button>
          <button onclick="appendNamber('2')">2</button>
          <button onclick="appendNamber('3')">3</button>
          <button onclick="appendOperator('*')">*</button>
          <button onclick="appendNamber('0')">0</button>
          <button onclick="appendNamber('.')">.</button>
          <button onclick="calculate()">=</button>
          <button onclick="appendOperator('/')">/</button>
          <button onclick="clearDisplay()">C</button>
          <button onclick="deleteLast()">DEL</button>
        </div>
      </section>
    </main>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
